<ul class="nav navbar-nav" style="float:none">
  <li ng-if="attrs.options.subMenuOptions" ng-repeat="menu in attrs.options.subMenuOptions" class="dropdown"> 
    <a menu-close="" class="item {{menu.imagePosition != null ? 'item-icon-' + menu.imagePosition : ''}}" >
      <i class="{{menu.iconClass != null ? menu.iconClass : ''}} {{menu.iconTheme != null ? menu.iconTheme : ''}}" style="font-size: 150%"></i> 
      <div class="item-content {{menu.textPosition != null ? 'text-' + menu.textPosition : ''}}"> 
        <h2 class="{{menu.contentTheme != null ? menu.contentTheme : ''}}">{{menu.name}}</h2> 
      </div> 
    </a> 
  </li> 
</ul>
